<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    </head>
<body>
    <section class="carousel">
        <img src="img/left.png" alt="Left Carousel Arrow" class="arrow" id="left">
        <img src="img/right.png" alt="Right Carousel Arrow" class="arrow" id="right">
        <div class="slide-image" id="slide1">
        </div>
        <div class="slide-image" id="slide2">
        </div>
        <div class="slide-image" id="slide3">
        </div>
        <div class="slide-image" id="slide4">
        </div>
        <div class="slide-image" id="slide5">
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
